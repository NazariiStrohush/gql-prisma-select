name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-test-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Processing tag: $TAG_NAME"

          # Validate that this is a semantic version tag
          if [[ ! $TAG_NAME =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag $TAG_NAME is not a valid semantic version (expected format: x.y.z)"
            exit 1
          fi

          # Handle both v-prefixed and non-prefixed tags
          if [[ $TAG_NAME =~ ^v ]]; then
            VERSION=${TAG_NAME#v}
          else
            VERSION=$TAG_NAME
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@nazariistrohush'

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: |
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: |
          echo "Publishing version ${{ steps.get_version.outputs.version }} to npm..."
          npm publish --access public
          echo "Successfully published to npm"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Changes in this Release

            ### Installation

            ```bash
            npm install @nazariistrohush/gql-prisma-select@${{ steps.get_version.outputs.version }}
            ```
          draft: false
          prerelease: false

